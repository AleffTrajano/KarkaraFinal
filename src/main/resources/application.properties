spring.jpa.show-sql=true

token=${PAGARME_TOKEN:notoken}

amadeus.id= ${AMADEUS_ID:noid}

amadeus.secret= ${AMADEUS_SECRET:nosecret}

#H2
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
